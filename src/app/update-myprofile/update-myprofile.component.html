<div class="row">
  <div class="col-md-4 col-md-offset-4">

    <form #validform="ngForm" (submit)="onSubmit(validform)" autocomplete="off">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="UserName" class="form-control" ngModel required
               #name="ngModel" />
        <span class="help-block" *ngIf="!name.valid && name.touched">
          Enter Name!!
        </span>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="DOB" class="form-control" ngModel required
               #dob="ngModel" />
        <span class="help-block" *ngIf="!dob.valid && dob.touched">
          Enter Date of Birth!
        </span>
      </div>
      <input type="hidden" name="Id" ngModel="{{this.id}}" />




      <button class="btn btn-success" type="submit"
              [disabled]="!validform.valid">
        Update
      </button>&nbsp;
      <button class="btn btn-danger" routerLink="">
        Cancel
      </button>
    </form>
  </div>
</div>
