<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form #validform="ngForm" (submit)="onSubmit(validform)" autocomplete="off">

      <div class="form-group">
        <label for="name">Movie Name</label>
        <input type="text" id="name" name="MovieName" class="form-control" ngModel required
               #name="ngModel" />
        <span class="help-block" *ngIf="!name.valid && name.touched">
          Enter movie name!
        </span>
      </div>
      <div class="form-group">
        <label for="text">Description</label>
        <input type="text" id="text" name="Description" class="form-control" ngModel />
      </div>

      <button class="btn btn-success" type="submit"
              [disabled]="!validform.valid">
        Submit
      </button>
    </form>
  </div>
</div>
