<div class="row" *ngFor="let k of list">
  <div class="col-md-4 col-md-offset-4">
  
    <form #validform="ngForm" (submit)="onSubmit(validform)" *ngIf="this.id==k.id">

    <span class="help-block" *ngIf="!email.valid && email.touched">
      Enter valid email id!!
    </span>
  </div>-->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="Email" class="form-control" ngModel="{{k.email}}"
               disabled/>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="UserName" class="form-control" ngModel required
               #name="ngModel" />
        <span class="help-block" *ngIf="!name.valid && name.touched">
          Enter Name!!
        </span>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="DOB" class="form-control" ngModel required
               #dob="ngModel" />
        <span class="help-block" *ngIf="!dob.valid && dob.touched">
          Enter Date of Birth!
        </span>
      </div>
      <input type="hidden" name="Id" ngModel="{{k.id}}" />


      <!--<div class="form-group">
    <label for="dob">DOB :</label>

    <span class="help-block" *ngIf="!dob.valid && dob.touched">
      Enter date of birth!!
    </span>
  </div>-->

      <button class="btn btn-success" type="submit"
              [disabled]="!validform.valid">
        Update
      </button>&nbsp;
      <button class="btn btn-danger" routerLink="/admin">
        Cancel
      </button>
    </form>
  </div>
</div>
